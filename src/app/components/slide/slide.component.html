<div class="button" (click)="clickBut()">click me</div>
<div class="button" (click)="clickBut2()">click me 2</div>
<div class="button" (click)="clickBut3()">click me 3</div>

<div class="button" (click)="clickBut4()">SHOW/HIDE</div>

<div class="slide-wrap">

    <div class="slide">
        <svg class="rect-clip" width="0" height="0">
            <defs>
                <clipPath id="frame-clip" clipPathUnits="objectBoundingBox">
                    <!-- Чтобы указать точки в процентах - надо добавить аттрибуты в svg w,h=0, clipPath и координаты разделить на 100 -->
                    <polygon
                        *ngIf="animateSlide"
                        [@clip-frame]
                        [class.shield]="shield"
                        [class.melt]="melt"
                        points="0.2,0.2 0.5,0.2 0.5,0.8 0.2,0.8 0.2,0.75 0.47,0.75 0.47,0.25 0.23,0.25 0.23,0.75 0.2,0.75"
                    ></polygon>
                </clipPath>
            </defs>
        </svg>
        <div class="clip-bg-wrap">
            <div
                class="img-box"
                [@fader]
                *ngIf="animateSlide"
                [ngStyle]="{'background-image': 'url(' + currentSlide.frameImgUrl + ')'}"
            ></div>
        </div>
    </div>


</div>
<div class="buttons">
    <div class="button" (click)="changeSlide(0)">slide 1</div>
    <div class="button" (click)="changeSlide(1)">slide 2</div>
</div>
