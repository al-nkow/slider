<div class="new-wrap">
    <div class="button" (click)="her = !her">HER</div>
    <div class="button" (click)="clickBut()">animate block</div>
    <div class="button" (click)="toggle = !toggle">FADE IN/OUT</div>

    <div class="button" (click)="showEl = 1">ELEMENT 1</div>
    <div class="button" (click)="showEl = 2">ELEMENT 2</div>

    <div style="border-radius: 10px; border: 2px solid #ff5c32; height: 100px; width: 200px; margin: 10px;">
        <div
            [@wh-anim]="her ? 'shown' : 'hidden'"
            style="border-radius: 8px; height: 100%; width: 100%; background: #4d5b7a;"
        ></div>
    </div>

    <div [@visibilityChanged]="visibility">
        <div class="block"></div>
    </div>

    <div class="fadeinoutblock" *ngIf="toggle" [@fadeInOut]>element1</div>


    <div class="blocks-wrap">
        <div class="fadeinoutblock aps-pos" *ngIf="showEl === 1" [@fadeInOut]>element2</div>
        <div class="fadeinoutblock aps-pos color2" *ngIf="showEl === 2" [@fadeInOut]>element3</div>
    </div>

</div>
